<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 77</title>
    <link rel="stylesheet" href="./exer77.css">
</head>
<body>

  <span>Display on the</span><br>

  <input type="radio" name="position" id="top" checked>
  <label for="top"><span class="button label-top">top</span></label><br>

  <input type="radio" name="position" id="left">
  <label for="left"><span class="button label-left">left</span></label><br>

  <input type="radio" name="position" id="right">
  <label for="right"><span class="button label-right">right</span></label>

  <div class="container">

    <div class="option opt-music">
      <div>
        <label for="music"><span>Music</span></label>
      </div>
      <input type="radio" name="submenu" id="music">
      <div class="nav-submenu">
          <a href="https://music.youtube.com/"><span>Youtube</span></a>
          <a href="https://www.spotify.com/"><span>Spotify</span></a>
          <a href="https://www.pandora.com/"><span>Pandora</span></a>
      </div>
    </div>

    <div class="option opt-news">
      <label for="news"><span>News</span></label>
      <input type="radio" name="submenu" id="news">
      <div class="nav-submenu">
          <a href="https://www.bbc.com/"><span>BBC</span></a>
          <a href="https://www.nytimes.com/"><span>The New York Times</span></a>
          <a href="https://www.wsj.com/"><span>The Wall Street Journal</span></a>
      </div>
    </div>

    <div class="option opt-sports">
      <label for="sports"><span>Sports</span></label>
      <input type="radio" name="submenu" id="sports">
      <div class="nav-submenu">
          <a href="https://www.espn.com.mx/"><span>ESPN</span></a>
          <a href="https://sports.yahoo.com/"><span>Yahoo Sports</span></a>
          <a href="https://www.nfl.com/"><span>NFL</span></a>
      </div>
    </div>

    <div class="option opt-science">
      <label for="science"><span>Science</span></label>
      <input type="radio" name="submenu" id="science">
      <div class="nav-submenu">
        <a href="https://www.nationalgeographic.com/"><span>National Geographic</span></a>
        <a href="https://www.nature.com/"><span>Nature</span></a>
        <a href="https://www.americanscientist.org/"><span>American Scientist</span></a>
      </div>
    </div>

    <div class="option opt-social">
      <label for="social"><span>Social</span></label>
      <input type="radio" name="submenu" id="social">
      <div class="nav-submenu">
        <a href="https://www.facebook.com/"><span>Facebook</span></a>
        <a href="https://twitter.com/"><span>Twitter</span></a>
        <a href="https://www.instagram.com/"><span>Instagram</span></a>
      </div>
    </div>

  </div>

</body>
</html>
